name: Frontend Deploy (Vercel)

on:
  push:
    branches:
      - main
    paths:
      - "frontend/expense-tracker/**"
      - ".github/workflows/frontend-vercel.yml"
  workflow_dispatch:

concurrency:
  group: frontend-vercel-production
  cancel-in-progress: true

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    defaults:
      run:
        working-directory: frontend/expense-tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Set frontend API base URL
        run: |
          if [ -n "${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" ]; then
            echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" >> "$GITHUB_ENV"
          else
            echo "NEXT_PUBLIC_API_BASE_URL=https://expense-backend-latest-ze9i.onrender.com" >> "$GITHUB_ENV"
          fi

      - name: Build Next.js app
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "Missing required GitHub secret: VERCEL_TOKEN"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "Missing required GitHub secret: VERCEL_ORG_ID"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "Missing required GitHub secret: VERCEL_PROJECT_ID"
            exit 1
          fi

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Vercel artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (production)
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployed URL: ${DEPLOYMENT_URL}"
